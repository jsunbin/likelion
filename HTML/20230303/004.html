<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <ol type="1" start="3">
        <li type="a">첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>

    <ol>
        <!-- <div><li>ol 태그 안 div 태그 작성 X</li></div> -->
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>

    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>

    <dl>
        <dt>제목</dt>
        <dd>설명</dd>
        <dd>설명</dd>
        <dd>설명</dd>
    </dl>
    <div>
        <dl>
            <dt>제목</dt>
            <dd>설명</dd>
            <dd>설명</dd>
            <dd>설명</dd>
        </dl>
    </div>
</body>
</html>
