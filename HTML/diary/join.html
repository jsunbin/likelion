<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <header>
        <div class="header-wrap">
            <h1 class="img-title"><a href="#"><img class="logo" src="img/logo.svg" alt=""></a></h1>
            <a href="#" class="btn-join">회원가입</a>
        </div>
    </header>
    <main>
        <h2 class="img-title">
            <img src="img/logo.svg" alt="">
            <strong class="line">회원가입</strong>
        </h2>

        <form class="form-wrap">
            <label class="label-style" for="user-email">이메일</label>
            <input class="input-style" id="user-email" type="email" required>
            
            <label for="user-pw">비밀번호</label>
            <input class="input-style" id="user-pw" type="password" required>
            <label for="user-nickname">닉네임</label>
            <input class="input-style" id="user-nickname" type="text" required>

            <button class="black-btn" type="submit">회원가입</button>
        </form>
    </main>
    <footer>
        <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>
</body>
</html>
