<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coca-Cola</title>
  <link rel="stylesheet" href="./style/style.css">
  
</head>

<body>
  <!-- header -->
  <header>
    <h1 class="img-title"><a href="#"><img class="logo" src="./img/Logo.png" alt=""></a></h1>
  </header>
  <!-- /header -->

  <!-- main -->
  <main>
    <div class="main-container">
      <!-- section1: menu -->
      <section class="menu-area">
        <div>
          <div class="menu-container">
            <div class="menu-item">
              <div>
                <div class="item-img"></div>
                <h4 class="item-name">Original_Cola</h4>
                <p class="price">1000원</p>
              </div>
            </div>
            <div class="menu-item">
              <div>
                <div class="item-img"></div>
                <h4 class="item-name">Violet_Cola</h4>
                <p class="price">1000원</p>
              </div>
            </div>
            <div class="menu-item">
              <div>
                <div class="item-img"></div>
                <h4 class="item-name">Yellow_Cola</h4>
                <p class="price">1000원</p>
              </div>
            </div>
            <div class="menu-item">
              <div>
                <div class="item-img"></div>
                <h4 class="item-name">Cool_Cola</h4>
                <p class="price">1000원</p>
              </div>
            </div>
            <div class="menu-item">
              <div>
                <div class="item-img"></div>
                <h4 class="item-name">Green_Cola</h4>
                <p class="price">1000원</p>
              </div>
            </div>
            <div class="menu-item">
              <div>
                <div class="item-img"></div>
                <h4 class="item-name">Orange_Cola</h4>
                <p class="price">1000원</p>
              </div>
            </div>
          </div>
          <div class="user-container"></div>
        </div>
      </section>

      <!-- section2: total-area -->
      <section class="total-area">
        <div></div>
      </section>
    </div>
  </main>
  <!-- /main -->
</body>
</html>
