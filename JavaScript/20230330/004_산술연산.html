<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술연산</title>
</head>

<body>
  <script>
    // 산술연산, 논리연산, 비교연산 ===============
    // 산술연산 ==========
    const x = 10;
    const y = 3;
    console.log(x + y);
    console.log(x - y);
    console.log(x / y);
    console.log(x * y);
    console.log(x ** y); // 제곱
    console.log(x % y); // 나머지
  </script>
</body>
</html>
