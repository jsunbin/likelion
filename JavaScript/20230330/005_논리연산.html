<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리연산</title>
</head>

<body>
  <script>
    // 산술연산, 논리연산, 비교연산 ===============
    // 논리연산 ==========
    const x = true; // 1
    const y = false; // 0
    const z = 10;

    console.log(x && y); // and(곱)
    console.log(x || y); // or(합)
    console.log(!x);
    console.log(!!z);

    // 비트 연산자 중에서 유일하게 중요한 연산(부정연산)
    // console.log(~3)
    // console.log(~~3)
    // console.log(~~3.14)
    // console.log(parseInt(3.14))
  </script>
</body>
</html>
