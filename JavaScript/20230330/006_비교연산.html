<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산</title>
</head>

<body>
  <script>
    // 산술연산, 논리연산, 비교연산 ===============
    // 비교연산 ==========
    const x = 3;
    const y = 7;

    console.log(x > y)
    console.log(x >= y)
    console.log(x < y)
    console.log(x <= y)
    console.log(x == y) // 변수 type 확인X
    console.log(x === y) // 권장 ->  변수 type을 확인함
    console.log(x != y)
    console.log(x !== y)

    console.log(3 != '3') //false
    console.log(3 !== '3') //true
  </script>
</body>
</html>
