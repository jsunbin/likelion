<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소제어 | DOM</title>
</head>

<body>
  <ul></ul>
  <button>Make me MORE!</button>

  <script>
    // document.createElement(target); target 요소를 생성합니다.
    // document.createTextNode(target); target 텍스트를 생성합니다.
    // element.appendChild(target);    target 요소를 element의 자식으로 위치합니다.
    // element.removeChild(target);    element의 target 자식 요소를 제거합니다.

    const myBtn = document.querySelector("button");
    const myUl = document.querySelector("ul");

    // myBtn.addEventListener('click', function(){
    //   for(let i=0; i < 5; i++){
    //     const myLi = document.createElement('li');
    //     const myText = document.createTextNode(i);
    //     myLi.appendChild(myText);
    //     myUl.appendChild(myLi);
    //   }
    // })
    myBtn.addEventListener('click', function () {

      for (let i = 0; i < 5; i++) {
        
        const myLi = document.createElement('li');
        const btnDel = document.createElement('button');
        const btnTxt = document.createTextNode = '버튼';

        btnDel.append(btnTxt);
        btnDel.addEventListener('click', () => {
          myLi.remove();
        });
        myLi.append('삭제하기: ', btnDel);
        myUl.appendChild(myLi);
      }
    });
  </script>
</body>
</html>
