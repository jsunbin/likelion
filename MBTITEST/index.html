<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세렝게티MBTI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <!-- 시작 화면 -->
  <article class="start">
    <h1 class="mt-5 text-center">나랑 나랑 꼭 닮은 세렝게티 동물은?</h1>
    <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
  </article>
  <!-- //시작 화면 -->

  <!-- 문제 -->
  <article class="question">
    <div class="progress mt-5">
      <div class="progress-bar" role="progressbar" style="width: calc(100/12*0%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h2 id="title" class="text-center mt-5">문제</h2>
    <input id="type" type="hidden" value="EI">

    <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
    <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>


  </article>
  <!-- //문제 -->

  <!-- 점수창 -->
  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">
  <!-- //점수창 -->


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script>
    var num = 1;
    var q = {
      1: {
        "title": "문제 1번",
        "type": "EI",
        "A": "E",
        "B": "I"
      },
      2: {
        "title": "문제 2번",
        "type": "SN",
        "A": "S",
        "B": "N"
      },
      3: {
        "title": "문제 3번",
        "type": "FT",
        "A": "F",
        "B": "T"
      }
    }

    function start() {
      $(".start").hide();
      $(".question").show();
      next();
    }

    // 버튼을 눌렀을 때, 점수가 올라감
    $("#A").click(function(){
      var type = $("#type").val();
      var preValue = $("#" + type).val();
      $("#" + type).val(parseInt(preValue) + 1);
      next();
    }
    )

    $("#B").click(function(){
      next();
    })

    // 버튼을 눌렀을 때, 다음문제로 넘어가는
    function next() {
      // progress bar 
      $(".progress-bar").attr('style','width: calc(100/12*' + num +'%)');
      $("#title").html(q[num]["title"]);
      $("#type").val(q[num]["type"])
      $("#A").html(q[num]["A"]);
      $("#B").html(q[num]["B"]);
      num++;
    }


  </script>

</body>
</html>
